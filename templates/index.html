<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/epic.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è System Monitoring</h1>
            <div class="last-update">Last update: <span id="last-update">--</span></div>
        </header>

        <nav>
            <a href="/" class="active">Home</a>
            <a href="/projects">Projects</a>
        </nav>

        <div class="grid">
            <!-- CPU -->
            <div class="card">
                <div class="card-header">
                    <h2>üíª CPU</h2>
                </div>
                <div class="card-body">
                    <div class="metric-main">
                        <span class="value" id="cpu-percent">--</span>
                        <span class="unit">%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="cpu-progress"></div>
                    </div>
                    <div class="metric-details">
                        <div>Cores: <span id="cpu-count">--</span></div>
                        <div>Temp: <span id="cpu-temp">--</span></div>
                    </div>
                </div>
            </div>

            <!-- RAM -->
            <div class="card">
                <div class="card-header">
                    <h2>üß† RAM</h2>
                </div>
                <div class="card-body">
                    <div class="metric-main">
                        <span class="value" id="ram-percent">--</span>
                        <span class="unit">%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="ram-progress"></div>
                    </div>
                    <div class="metric-details">
                        <div>Used: <span id="ram-used">--</span></div>
                        <div>Total: <span id="ram-total">--</span></div>
                    </div>
                </div>
            </div>

            <!-- Disk -->
            <div class="card">
                <div class="card-header">
                    <h2>üíæ Disk</h2>
                </div>
                <div class="card-body">
                    <div class="metric-main">
                        <span class="value" id="disk-percent">--</span>
                        <span class="unit">%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="disk-progress"></div>
                    </div>
                    <div class="metric-details">
                        <div>Used: <span id="disk-used">--</span></div>
                        <div>Free: <span id="disk-free">--</span></div>
                    </div>
                </div>
            </div>

            <!-- Network -->
            <div class="card">
                <div class="card-header">
                    <h2>üåê Network</h2>
                </div>
                <div class="card-body">
                    <div class="network-stats">
                        <div class="network-item">
                            <div class="network-label">‚¨ÜÔ∏è Sent</div>
                            <div class="network-value" id="net-sent-speed">--</div>
                        </div>
                        <div class="network-item">
                            <div class="network-label">‚¨áÔ∏è Received</div>
                            <div class="network-value" id="net-recv-speed">--</div>
                        </div>
                    </div>
                    <div class="metric-details">
                        <div>Total sent: <span id="net-sent-total">--</span></div>
                        <div>Total received: <span id="net-recv-total">--</span></div>
                    </div>
                </div>
            </div>

            <!-- System Info -->
            <div class="card">
                <div class="card-header">
                    <h2>‚öôÔ∏è System</h2>
                </div>
                <div class="card-body">
                    <div class="system-info">
                        <div class="info-item">
                            <div class="info-label">üöÄ Uptime</div>
                            <div class="info-value" id="system-uptime">--</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üìÖ Boot Time</div>
                            <div class="info-value" id="system-boot">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Monitoring</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/epic.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ Projects Monitoring</h1>
            <div class="last-update">Last update: <span id="last-update">--</span></div>
        </header>

        <nav>
            <a href="/">Home</a>
            <a href="/projects" class="active">Projects</a>
        </nav>

        <div class="projects-container">
            <!-- Systemd Services -->
            <section class="project-section">
                <h2 class="section-title">üîß Systemd Services</h2>
                <div id="services-list" class="services-grid">
                    <div class="empty-state">No services configured</div>
                </div>
            </section>

            <!-- Monitored Files -->
            <section class="project-section">
                <h2 class="section-title">üìÑ Monitored Files</h2>
                <div id="files-list" class="files-grid">
                    <div class="empty-state">No files configured</div>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal pour les logs -->
    <div id="logs-modal" class="modal" onclick="if(event.target === this) closeLogsModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Logs</h2>
                <button class="modal-close" onclick="closeLogsModal()">‚úï</button>
            </div>
            <div class="modal-body" id="modal-content">
                Loading...
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
</body>
</html>
